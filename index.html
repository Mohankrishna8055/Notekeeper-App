<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notekeeper App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="head-title">Notekeeper App</h1>
        <div class="add-note">
            <input type="text" id="note-title" placeholder="Title">
            <input type="text" id="note-tagline" placeholder="Tagline">
            <textarea id="note-body" placeholder="Note"></textarea>
            <button onclick="addNote()" id="add-note-btn">Add Note</button>
            <div id="toast" class="toast"></div>
        </div>
        <div class="notes-list" id="notes-list">
        </div>
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-num"></span>
            <button id="next-page">Next</button>              
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
